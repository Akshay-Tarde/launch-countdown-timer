<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Akshay | Launch countdown timer | Frontend Mentor</title>
</head>
<body>

  <main class="container">
    <h1 class="title">
      We're launching soon
    </h1>
    <div class="countdown">
      <div>
        <div class="number-block days"></div>
        <h3 class="subtitle">Days</h3>
      </div>
      <div>
        <div class="number-block hours"></div>
        <h3 class="subtitle">Hours</h3>
      </div>
      <div>
        <div class="number-block minutes"></div>
        <h3 class="subtitle">Minutes</h3>
      </div>
      <div>
        <div class="number-block seconds"></div>
        <h3 class="subtitle">Seconds</h3>
      </div>
    </div>
  </main>
  <footer class="footer container">

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://github.com/Akshay-Tarde/launch-countdown-timer" target="_blank">Akshay Tarde</a></p>
    </div>
  </footer>
</body>
</html>
